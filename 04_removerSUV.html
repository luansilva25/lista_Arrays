<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"]
    const pergunta= prompt('qual carro deseja remover da lista (tiggo, sportage, tucson, ecosport)')
    let removidos =[];

    //PROCESSAMENTO
if(pergunta == 'tiggo'){
    removidos= carrosSUV.shift('tiggo');
    alert(`${carrosSUV}, removido da lista: ${removidos}`)
}
else if(pergunta == 'sportage'){
    removidos = carrosSUV.splice(1,1)
    alert(`${carrosSUV}, removido da lista: ${removidos}`)
}
else if(pergunta == 'tucson'){
    removidos = carrosSUV.splice(2,1)
    alert(`${carrosSUV}, removido da lista: ${removidos}`)
}
else if(pergunta == 'ecosport'){
    removidos = carrosSUV.splice(3,1)
    alert(`${carrosSUV}, removido da lista: ${removidos}`)
}
else{
    alert('valor invalido')
}
    //SAÍDA

</script>
